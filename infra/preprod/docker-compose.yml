services:
  # Loki for logs
  loki:
    image: grafana/loki:3.6.0
    container_name: loki_preprod
    user: "0:0"
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - ./loki-data-preprod:/loki
      - ./loki-wal-preprod:/wal
    command: -config.file=/etc/loki/local-config.yaml

  # Promtail to ship system logs
  promtail:
    image: grafana/promtail:3.6.0
    container_name: promtail_preprod
    user: "0:0"
    volumes:
      - /var/log:/var/log
      - ./promtail-config.yaml:/etc/promtail/config.yaml
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus_preprod
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus-data-preprod:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=7d'

  # Node exporter for system metrics
  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter_preprod
    ports:
      - "9100:9100"

  # Grafana dashboards
  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana_preprod
    ports:
      - "3000:3000"
    volumes:
      - grafana-data-preprod:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      - loki
      - prometheus

  # FastAPI app
  app:
    container_name: school_app_preprod
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./school_app:/app
    env_file:
      - .env
    depends_on:
      - loki

volumes:
  grafana-data-preprod: